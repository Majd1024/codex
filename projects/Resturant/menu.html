<!DOCTYPE html>
<html lang="en">

</header>

<section class="container">
    <h2 class="serif section-title">Our Menu</h2>
    <div style="text-align:center; margin-bottom:30px;">
        <button class="btn btn-outline filter-btn" onclick="filterMenu('all')">All</button>

    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 15px;">

        </div>
        <div class="menu-item-compact menu-item-card" data-category="vegan">
            <img src="https://placehold.co/100x100?text=Hummus" class="menu-thumb">
            <div class="menu-info"><h3>Classic Hummus</h3><p>Organic chickpeas. <span class="badge bg-v">Vegan</span></p><p class="price">€9.00</p></div>
            <a href="https://wolt.com" target="_blank" class="btn btn-primary">Order</a>
