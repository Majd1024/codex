<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    font-family: 'Arial', sans-serif;
}

.card {
    display: flex;
    border: 1px solid #ccc;
    padding: 10px;
    width: 85mm; /* Standard card width */
    height: 55mm; /* Standard card height */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    background-color: #f9f9f9;
    position: relative;
}

.card img.face {
    border-radius: 50%;
    width: 70px; /* Size of the face image */
    height: 70px; /* Size of the face image */
    object-fit: cover;
    margin-right: 10px;
    border: 2px solid #ddd;
    margin-top: 10px; /* Move the image down */
}

.info-container {
    display: flex;
    flex-direction: column;
    justify-content: center; /* Center vertically */
    align-items: flex-start; /* Align items to the start */
    width: calc(100% - 80px); /* Adjusted width to account for larger image */
    padding-top: 10px; /* Adjust this value to fine-tune the vertical position */
}

.info {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
    height: 100%; /* Ensure the container takes full height */
}

.info div {
    margin-bottom: 5px;
    text-align: left;
    line-height: 1.5;
    overflow-wrap: break-word;
    white-space: normal;
    font-size: 16px; /* Increased font size */
    position: relative; /* Position relative for the line */
    padding-right: 20px; /* Create space for the line */
}

.info div::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -2px; /* Adjust this value to move the line up or down */
    width: 100%; /* Extend the line to the full width */
    height: 1px;
    background-color: #ccc;
}

.qr-code {
    margin-top: 70%; /* Keeps the QR code at the bottom */
    margin-bottom: 10px; /* Space between the QR code and the bottom */
    width: 70px; /* Size of the QR code */
    height: 70px; /* Size of the QR code */
}

.qr-code img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
    
    </style>
  </head>
  <body>
    <div class="card">
      <div>
        <img src="" alt="" class="face" />
        <div class="qr-code">
          <img src="images/qrcode.PNG" alt="QR Code to Your Website" />
        </div>
      </div>

        </div>

    </div>
  </body>
</html>
